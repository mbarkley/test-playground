<div>
    <form onsubmit="false">
        <fieldset>
            
            
            <div id="user_name_form_group" class="form-group">
                <label class="control-label" class="control-label" for="user_name">User Name</label>
                <input class="form-control" id="user_name" type="text"
                    size="15" maxlength="100"
                    placeholder="User Name" tabindex="1" style="min-height:30px"/>
                <p id="user_name_help_block" class="help-block"></p>
            </div>
            
            
            <div id="user_lastName_form_group" class="form-group">
                <label class="control-label" class="control-label" for="user_lastName">User Last Name</label>
                <input class="form-control" id="user_lastName" type="text"
                    size="15" maxlength="100"
                    placeholder="User Last Name" tabindex="2" style="min-height:30px"/>
                <p id="user_lastName_help_block" class="help-block"></p>
            </div>
            
            
            <div id="user_birthday_form_group" class="form-group">
                <label class="control-label" class="control-label" for="user_birthday">Birthday</label>
                <input class="form-control" id="user_birthday" type="text"
                    size="15" maxlength="100"
                    placeholder="Birthday" tabindex="3" style="min-height:30px"/>
                <p id="user_birthday_help_block" class="help-block"></p>
            </div>
            
            
            <div id="user_married_form_group">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="user_married" tabindex="4">
                      Married
                    </label>
                 </div>
                <p id="user_married_help_block" class="help-block"></p>
            </div>
            
            
        </fieldseet>
    </form>
</div>
