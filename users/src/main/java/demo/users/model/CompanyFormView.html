<div>
    <form onsubmit="false">
        <fieldset>
            
            
            <div id="company_name_form_group" class="form-group">
                <label class="control-label" class="control-label" for="company_name">Name</label>
                <input class="form-control" id="company_name" type="text"
                    size="15" maxlength="100"
                    placeholder="Name" tabindex="1" style="min-height:30px"/>
                <p id="company_name_help_block" class="help-block"></p>
            </div>
            
            
            <div id="company_id_form_group" class="form-group">
                <label class="control-label" class="control-label" for="company_id">ID</label>
                <input class="form-control" id="company_id" type="text"
                    size="15" maxlength="100"
                    placeholder="ID" tabindex="2" style="min-height:30px"/>
                <p id="company_id_help_block" class="help-block"></p>
            </div>
            
            
            <div id="company_employees_form_group" class="form-group">
                <label class="control-label" class="control-label" for="company_employees">Employees number</label>
                <input class="form-control" id="company_employees" type="text"
                    size="15" maxlength="100"
                    placeholder="Employees number" tabindex="3" style="min-height:30px"/>
                <p id="company_employees_help_block" class="help-block"></p>
            </div>
            
            
        </fieldseet>
    </form>
</div>
