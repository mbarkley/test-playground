<div>
    <form onsubmit="false">
        <fieldset>
            
            
            <div id="address_street_form_group" class="form-group">
                <label class="control-label" class="control-label" for="address_street">Street</label>
                <input class="form-control" id="address_street" type="text"
                    size="15" maxlength="100"
                    placeholder="Street" tabindex="1" style="min-height:30px"/>
                <p id="address_street_help_block" class="help-block"></p>
            </div>
            
            
            <div id="address_number_form_group" class="form-group">
                <label class="control-label" class="control-label" for="address_number">Number</label>
                <input class="form-control" id="address_number" type="text"
                    size="15" maxlength="100"
                    placeholder="Number" tabindex="2" style="min-height:30px"/>
                <p id="address_number_help_block" class="help-block"></p>
            </div>
            
            
            <div id="address_cp_form_group" class="form-group">
                <label class="control-label" class="control-label" for="address_cp">CP</label>
                <input class="form-control" id="address_cp" type="text"
                    size="15" maxlength="100"
                    placeholder="CP" tabindex="3" style="min-height:30px"/>
                <p id="address_cp_help_block" class="help-block"></p>
            </div>
            
            
            <div id="address_city_form_group" class="form-group">
                <label class="control-label" class="control-label" for="address_city">City</label>
                <input class="form-control" id="address_city" type="text"
                    size="15" maxlength="100"
                    placeholder="City" tabindex="4" style="min-height:30px"/>
                <p id="address_city_help_block" class="help-block"></p>
            </div>
            
            
        </fieldseet>
    </form>
</div>
